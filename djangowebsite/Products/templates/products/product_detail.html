{% extends 'base.html' %} {% block content %}
<h2>{{ object.title }}</h2>
<p>${{ object.price }}</p>
<p>{{ object.description }}</p>
<img
  class="profile-pic"
  src="{{ object.display_image.url }}"
  width="400"
  height="400"
/>
<p>{{ object.summary }}</p>
{% if user == object.seller %}
<a
  class="nav-item nav-link"
  id="Update-item"
  href="{{ object.get_absolute_url }}update"
  >Update Item</a
>
<a
  class="nav-item nav-link"
  id="Delete-item"
  href="{{ object.get_absolute_url }}delete"
  >Delete Item</a
>
{% else %}
<a
  class="nav-item nav-link"
  id="Purchase-Item"
  href="{{ object.get_absolute_url }}purchase"
  >Purchase Item</a
>
{% endif %} {% endblock %}
