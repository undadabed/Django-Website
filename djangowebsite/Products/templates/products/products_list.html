{% extends 'base.html' %} {% block content %} {% for instance in object_list %}
<h4>
  <a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a>
</h4>
<p>${{ instance.price }}</p>
<img
  class="profile-pic"
  src="{{ instance.display_image.url }}"
  width="200"
  height="200"
/>
{% endfor %} {% endblock %}
